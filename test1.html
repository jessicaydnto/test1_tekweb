<!DOCTYPE html>
<html>
    <head>
        <title>test Jess</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <style>
        #body{
            min-height: 400px;
            
        }
    </style>

    <!-- C14230236_Jesica Yudianto -->
    <body>
        <div class="container">

            <div class="row">
                <div class="col-12 bg-primary text-align bg-info text-white">
                    <h3>Kanban View</h3>
                </div>
            </div>

            <div class="row mt-4">

                <div class="col-2">
                    <div class=" card card-header" id="pending">
                         <h5>Pending</h5> 
                         <div class="card-body bg-light" id="body"></div>
                    </div>
                   
                </div>  
                
                <div class="col-2">
                    <div class="card" id="planning">
                        <div class="card-header" id="body">
                            <h5>Planning</h5>
                            <div class="card-body" id="body"> </div>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" id="design">
                        <div class="card-header" id="body">
                            <h5>Design</h5>
                            <div class="card-body" id="body"> </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-2">
                    <div class="card" id="development">
                        <div class="card-header" id="body">
                            <h5>Development</h5>
                            <div class="card-body" id="body"> </div>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" id="testing">
                        <div class="card-header" id="body">
                            <h5>Testing</h5>
                            <div class="card-body" id="body"> </div>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" id="resolved">
                        <div class="card-header" id="body">
                            <h5>Resolved</h5>
                            <div class="card-body" id="body"> </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-4 mt-4">
                    <div class="text-center">
                        <h4>Input</h4>
                    </div>


                    <div class="input-group"></div>
                        <label for="tugas" class="form-label" >Tugas</div>
                        <input type="text" id= "tugas" class="form-control">
                    </div>

                    <div class="mt-2">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="type">
                             <option value="pending" id="pending">Pending</option>
                             <option value="planning" id="planning">Planning</option>
                             <option value="design" id="design">Design</option>
                             <option value="development" id="development">Development</option>
                             <option value="testing" id="testing">Testing</option>
                             <option value="resolved" id="resolved">Resolved</option>
                         </select>
                    </div>
                    

                    <div class="mt-4">
                        <button class="btn btn-primary" id="tambah">Submit</button>
                    </div>

                </div>
                  
            </div>

        </div>

     <!--jquerry add task-->
        <script>
            $(function(){
                $("#tambah").click(function(){
                    const tugas = $("#tugas").val();
                    const status = $("#type").val();

                    if (tugas && status) {
                        const tempp = `
                            <div class="card mb-2">
                                <div class="card-body">
                                    ${tugas}
                                </div>
                            </div>
                        `;

                        $(`#${status} .card-body`).append(tempp);

                        $("#tugas").val("");
                       
                    } else {
                        alert("Please enter both a task and select a status.");
                    }
                });
            });
        </script>



                    
        </script>

             
        </script>
        
    </body>
</html>
